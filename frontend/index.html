<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AirLytiQs</title>
	<link rel="stylesheet" href="https://openlayers.org/en/v5.0.0/css/ol.css" type="text/css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<link rel="stylesheet" href="assets/app.css">
</head>
<body>
	<div class="container">
		<div class="content">
			<div id="mapWrapper"></div>
			<div id="sideBar">
				<div class="controls">
					<input type="text" id="datepicker" value="Select a date" hidden>
					<div id="dropdowns">
					<select id="timeRange" autocomplete="off">
						<option value="Morning">Morning</option>
						<option value="Noon">Noon</option>
						<option value="Evening">Evening</option>
						<option value="Night">Night</option>
					</select>
					<select id="layer" autocomplete="off">
						<option value="dust">Dust</option>
						<option value="uv">UV/IR</option>
						<option value="co" selected>CO</option>
						<option value="co2">CO2</option>
					</select>
					</div>
				</div>
				<div id="chart"></div>
			</div>
		</div>
	</div>
	<script src="https://openlayers.org/en/v5.0.0/build/ol.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
	<!-- <script src="assets/sand-signika.js"></script> -->
	<script src="assets/data.js"></script>
	<script src="assets/app.js"></script>
	<script>
		init();
		function init(){
			initDatepicker();
			addEventListeners();
			renderHeatmapLayer(initialHeatmapLayer);
		}
	</script>
</body>
</html>
